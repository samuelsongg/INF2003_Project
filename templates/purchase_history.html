{% extends 'base.html' %}

{% block head %}
<title>Ecommerce+</title>
{% endblock %}

{% block body %}

<body>
    <h1>Admin Purchase History</h1>

    <table>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Item</th>
            <th>Item Price</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.product_name }}</td>
            <td>${{ order.product_price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
