{% extends 'base.html' %}

{% block head %}
<title>Ecommerce+</title>
{% endblock %}

{% block body %}

<main class="container-fluid">
    <div class="row">
      <div class="col-md-2">Filter part</div>

      <div class="col-md-8">
        <div class="row justify-content-evenly">

        {% for product in products %}
          
        <div class="col-md-4">
          <div class="card" style="width: 18rem;" style="max-width: 100%; height: auto;">

            <img src="/static/css/images/unnamed.webp" class="card-img-top" alt="...">

            <div class="card-body">
              <div class="row justify-content-evenly">
                <div class="col"><h5 class="card-title">{{ product.name }}</h5></div>
                <div class="col"><h5 class="card-title">{{ product.price }}</h5></div>
              </div>
              
              <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
              <p class="card-text">{{ product.description }}.</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

        {% endfor %}

        </div>
      </div>

      <div class="col-md-2">Cart</div>

    </div>
</main>


{% endblock %}
