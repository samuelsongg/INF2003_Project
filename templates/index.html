{% extends 'base.html' %}

{% block head %}
<title>Ecommerce+</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Ecommerce+</h1>
    {% if session['login_status'] != 1 %}
    <h4 style="text-align: center">Please <a href="/login">login</a>
         or <a href="/signup">sign up</a>!</h4>
    {% else %}
    <h4 style="text-align: center">Welcome, {{session['first_name']}}!</h4>
    <div class="logout-button">
        <form action="/logout" method="POST">
            <input type="submit" value="Logout">
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
